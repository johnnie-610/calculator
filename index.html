<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div class="display">
                <div class="syntax" id="input"></div>
                <div class="result" id="result"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="sp" id="clear" data-value="C">C</button>
                    <button class="operator" data-value="%">%</button>
                    <button class="sp" id="ce" data-value="CE">CE</button>
                    <button class="sp" id="backspace" data-value="backspace">⌫</button>
                </div>
                <div class="row">
                    <button class="operator" id="parentheses" data-value="(">(</button>
                    <button class="operator" id="close-parentheses" data-value=")">)</button>
                    <button class="operator" data-value="^">x^y</button>
                    <button class="operator" data-value="/">÷</button>
                </div>
                <div class="row">
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="operator" data-value="*">×</button>
                </div>
                <div class="row">
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="operator" data-value="-">−</button>
                </div>
                <div class="row">
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="operator" data-value="+">+</button>
                </div>
                <div class="row">
                    <button class="sign" id="toggle-sign" data-value="toggle-sign">+/-</button>
                    <button class="number" data-value="0">0</button>
                    <button class="number" data-value=".">.</button>
                    <button class="sign" id="calculate" data-value="=">=</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Created by Johnnie. Copyright &copy; 2025</p>
        </footer>
    </body>

</html>
